    <section> <!--Form-->

        <div class="container text-center">
            <h2 class="my-3">Book a treatment <img src="./assets/images/logo.png" height="120"/></h2>
        </div>
       
       
        <div class="container d-flex justify-content-center">
            
            <form class="mt-3 mb-5 w-70">
                <h3 class="mb-3">Your details</h3>
                <div class="mb-3">
                    <label for="yourDetailsInput" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="yourDetailsInput">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="yourDetailsInput">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="yourDetailsInput">
                </div>

                

                <fieldset class="row mb-3 mt-5">
                    <h3 class="mb-3">Treatment details</h3>
                  <legend class="col-form-label col-sm-2 pt-0">Select treatment</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" >
                      <label class="form-check-label" for="gridRadios1">
                        Swedish Full Body Massage
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Aromatherapy Full Body Massage
                      </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" >
                        <label class="form-check-label" for="gridRadios1">
                        Hot Stone Full Body Massage
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" >
                        <label class="form-check-label" for="gridRadios1">
                        Pregnancy Massage
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" >
                        <label class="form-check-label" for="gridRadios1">
                        Back, Neck and Shoulder with Indian Head Massage
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="" >
                        <label class="form-check-label" for="gridRadios1">
                        Back, Neck and Shoulder with Leg and Foot Massage
                        </label>
                    </div>
                  </div>
                </fieldset>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Additional treatment</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="additionalRadios" id="gridRadios1" value="option1" >
                        <label class="form-check-label" for="gridRadios1">
                            Indian Head Massage
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="additionalRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Holistic Facial Massage
                        </label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="additionalRadios" id="gridRadios1" value="option1" checked>
                          <label class="form-check-label" for="gridRadios1">
                            None
                          </label>
                      </div>
                    </div>
                  </fieldset>
                  <h3 class="mb-3">Appointment details</h3>
                  <button type="submit" class="btn btn-outline-dark">This week</button>
                  <button type="submit" class="btn btn-outline-dark">Next week</button>
                  <button type="submit" class="btn btn-outline-dark">2 weeks time</button>
                  <fieldset class="row mt-3 mb-3">                 
                    <legend class="col-form-label col-sm-2 pt-0">Select date</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="dateRadios" id="gridRadios1" value="option1" disabled>
                        <label class="form-check-label" for="gridRadios1">
                            Monday 15th January
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="dateRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Tuesday 16th January
                        </label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="dateRadios" id="gridRadios1" value="option1">
                          <label class="form-check-label" for="gridRadios1">
                            Wednesday 17th January
                          </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="dateRadios" id="gridRadios1" value="option1">
                        <label class="form-check-label" for="gridRadios1">
                          Thursday 18th January
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dateRadios" id="gridRadios1" value="option1">
                        <label class="form-check-label" for="gridRadios1">
                          Friday 19th January
                        </label>
                    </div>
                    </div>
                </fieldset>
                    
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Select time</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="timeRadios" id="gridRadios1" value="option1" >
                        <label class="form-check-label" for="gridRadios1">
                            5:00pm
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="timeRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            6:30pm
                        </label>
                      </div>                                      
                  </fieldset>
                <button type="submit" class="btn btn-dark">Book</button>
              </form>
        </div>
        

       </div>
